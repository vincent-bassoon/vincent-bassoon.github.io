<!DOCTYPE html>
<html lang="en">
	<meta name="viewport" content="width=device-width">
	<head>
  		<title>Clue</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="loading-container">
			<div class="loading-message" id="loading-message">Loading...</div>
		</div>
		<div class="offscreen">
			<table>
				<tr id="test-row">
					<td class="title">Carriage House</td>
					<td class="data" id="test-element"></td>
					<td class="data"></td>
					<td class="data"></td>
					<td class="data"></td>
					<!---
						--->
				</tr>
			</table>
		</div>
		<div class="page-container" id="page-container">
			<div id="view-container">
				<div>
					<a class="main tab" id="main-tab-notes">Notes</a>
					<a class="main tab" id="main-tab-map">Map</a>
				</div>
				<div id="notes-container">
					<!---
						Table is added here
						--->
					<a class="guess" id="guess">Guess</a>
					<a class="main-bottom tab half" id="main-edit">Edit 0 boxes</a>
					<a class="main-bottom tab half" id="main-show">Show Card</a>
				</div>
				<div id="map-container">
					<a class="main-bottom tab full" id="main-move">Move</a>
				</div>
			</div>
			<div class="hide" id="input-container">
				<a class="input-title light" id="input-undo">Undo</a>
				<div class="input-title status-color">Set Status</div>
				<div>
					<a class="status tab" id="status-tab-none">
						<div class="status-none">None</div>
					</a>
					<a class="status tab" id="status-tab-2">
						<div class="status-unknown">?</div>
					</a>
					<a class="status tab" id="status-tab-1">
						<div class="status-yes">X</div>
					</a>
					<a class="status tab" id="status-tab-0">
						<div class="status-no">O</div>
					</a>
				</div>
				<div class="input-title add-color">Add Tag</div>
				<div id="tag-tab-container">
					<a class="tag tab" id="tag-tab-none">None</a>
					<!---

						--->
				</div>
				<a class="input-title submit" id="input-submit">Submit</a>
			</div>
			<div class="hide" id="show-container">
				<a class="input-title light">Select a player and card to show</a>
				<div id="showplayer-tab-container">
					<!---

						--->
				</div>
				<div id="showcard-tab-container"></div>
				<div class="blank"></div>
				<div class="bottom-tab-container">
					<a class="input-title light half" id="submit-show">Submit</a>
					<a class="input-title light half" id="cancel-show">Cancel</a>
				</div>
			</div>
			<div class="confirm-container hide" id="confirm-container">
				<a class="cancel tab" id="cancel">Touch anywhere to cancel</a>
				<a class="confirm tab" id="confirm"></a>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
