<!DOCTYPE html>
<html lang="en">
	<meta name="viewport" content="width=device-width">
	<head>
  		<title>Clue</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
		<style>
			* {box-sizing: border-box}
			body, html {
				width: 100%;
				height: 100%;
				margin: 0;
				font-family: Arial;
			}
			div {
				width: 100%;
			}
			img {
				width: 70%;
				position: absolute;
				top: 22%;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
			.button {
				display: block;
				font-family: 'Alfa Slab One';
				letter-spacing: 2px;
				border-radius: 7px;
				padding: 15px 15px;
				border: none;
				outline: none;
				background-color: black;
				color: #f0f0f0;
				text-align: center;
				font-size: 18px;
				margin: auto;
			}
			.button-size {
				width: 230px;
				height: 55px;
				box-shadow: 0px 3px 1px -2px rgba(0,0,0,0.2), 0px 2px 2px 0px rgba(0,0,0,0.14), 0px 1px 5px 0px rgba(0,0,0,0.12);
				cursor: pointer;
				transition: all 0.25s;
			}
			.center {
				position: absolute;
				top: 50%;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
			.confirm-container {
				position: fixed;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
			}
			.hide {
				display: none;
			}
			.title {
				width: 100%;
				position: absolute;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<img src="clue-logo.png">
		<div>
			<a class="center button button-size" id="reset-button">Start New Game</a>
		</div>
		<div class="confirm-container hide" id="confirm-container">
			<a class="center button button-size" id="confirm">Confirm</a>
			<a class="button title" id="cancel">Touch anywhere to cancel</a>
		</div>
	</body>
	<script src="game_script.js"></script>
</html>
