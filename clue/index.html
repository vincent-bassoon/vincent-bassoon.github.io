<!DOCTYPE html>
<html lang="en">
	<meta name="viewport" content="width=device-width">
	<head>
  		<title>Clue</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>
		<style>
			* {box-sizing: border-box}
			body, html {
				height: 100%;
				margin: 0;
				font-family: Arial;
			}
			table {
				border-collapse: collapse;
				width: 100%;
			}
			td {
				border: 1px solid #ccc;
				text-align: left;
			}
			a.tab {
				width: 50%;
				background-color: #555;
				color: white;
				float: left;
				border: none;
				outline: none;
				padding: 10px;
				text-align: center;
			}
			td.data {
				background-color: #aaa;
			}
			td.data-pressed {
				background-color: #bbb;
			}
			td.title {
				padding-top: 2px;
				padding-bottom: 2px;
				padding-left: 10px;
				width: 133px;
			}
			td.weapon {
				background-color: #ddd;
			}
			div.container {
				width: 100%;
				padding-right: 10px;
			}


			.table-container {
				width: 100%;
				display: flex;
			}
			.name-container {
				float: left;
				padding-right: 10px;
				padding-left: 10px;
				padding-top: 10px;
				background-color: #ddd;
				width: 200px;
			}
			.box-container {
				flex-grow: 1;
				float: left;
				padding-top: 10px;
			}
			.name {
				height: 19px;
			}
			.box {
				width: 100%;
				height: 19px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<table id="table"></table>
		</div>

	</body>
	<script src="script.js"></script>
</html>
