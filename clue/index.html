<!DOCTYPE html>
<html lang="en">
	<meta name="viewport" content="width=device-width">
	<head>
  		<title>Clue</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>
		<style>
			* {box-sizing: border-box}
			body, html {
				width: 100%;
				height: 100%;
				margin: 0;
				font-family: Arial;
			}
			table {
				border-collapse: collapse;
				width: 100%;
				font: 16px;
				table-layout: fixed;
			}
			td {
				border: 1px solid #ccc;
				text-align: left;
			}
			th {
				border: 1px solid #ccc;
				font-weight: 100;
			}
			td.data {
				background-color: #aaa;
				text-align: center;
				width: auto;
			}
			td.data-pressed {
				background-color: #bbb;
			}
			td.title {
				padding-top: 2px;
				padding-bottom: 2px;
				padding-left: 10px;
				width: 133px;
			}
			td.weapon {
				background-color: #ddd;
			}
			a.top-tab {
				width: 33.3333%;
				background-color: #555;
				color: white;
				float: left;
				border: none;
				outline: none;
				padding: 14px;
				text-align: center;
			}
			a.bottom-tab {
				width: 50%;
				background-color: #555;
				color: white;
				float: left;
				border: none;
				outline: none;
				padding: 14px;
				text-align: center;
			}
			a.active-tab {
				background-color: #777;
			}
			div.input-container {
				display: none;
				position: fixed;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				padding: 20px;
				background-color: white;
			}
			div.input-div {
				margin-bottom: 20px;
			}
			div.selections{
				margin-bottom: 20px;
			}
			input:focus {
				outline: none;
			}
			input {
				box-sizing: border-box;
				display: inline-block;
				border: 1px solid #ccc;
				border-radius: 4px;
				padding-left: 10px;
				padding-top: 5px;
				padding-bottom: 5px;
				font-size: 16px;
				width: 150px;
			}
			a.button {
				color: #000000;
				text-decoration: none;
				border: 2px;
				background: #dedede;
				border-radius: 3px;
				padding-top: 6px;
				padding-left: 9px;
				padding-right: 9px;
				padding-bottom: 6px;
				cursor: pointer;
				transition: all 0.25s;
				font-size: 16px;
				margin-left:auto;
				margin-right:0;
			}
		</style>
	</head>
	<body>
		<div class="tab-container">
			<a class="top-tab" id="all">All</a>
			<a class="top-tab" id="unknown">Unknown</a>
			<a class="top-tab" id="known">Known</a>
		</div>
		<table id="table"></table>
		<a class="bottom-tab" id="edit">Edit 0 boxes</a>
		<a class="bottom-tab" id="clear">Clear all boxes</a>
		<div class="input-container" id="input-container">
			<div class="selections" id="selections"></div>
			<div class="input-div">
				<input type="text" placeholder="Enter tag" id="field">
				<a class="button">Submit tag</a>
			</div>
			<div class="input-div">
				<a class="button">Undo previous edit</a>
			</div>
			<div class="input-div">
				<a class="button" id="cancel">Cancel</a>
			</div>
		</div>

	</body>
	<script src="script.js"></script>
</html>
