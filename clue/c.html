<!DOCTYPE html>
<html lang="en">
	<meta name="viewport" content="width=device-width">
	<head>
  		<title>Clue</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="loading-container">
			<div class="loading-message" id="loading-message">Loading...</div>
		</div>
		<div class="offscreen">
			<table>
				<tr>
					<td class="title">Carriage House</td>
					<td class="data" id="test-element">c</td>
					<td class="data"></td>
					<td class="data"></td>
					<td class="data"></td>
				</tr>
			</table>
		</div>
		<div class="main-container" id="main-container">
			<div id="table-container">
				<div>
					<a class="top tab" id="top-tab-all">All</a>
					<a class="top tab" id="top-tab-unknown">Unknown</a>
					<a class="top tab" id="top-tab-known">Known</a>
				</div>
				<table id="table"></table>
				<a class="guess" id="guess">Guess</a>
				<a class="bottom tab" id="edit">Edit 0 boxes</a>
				<a class="bottom tab" id="show">Show Card</a>
			</div>
			<div class="hide" id="edit-container">
				<div>
					<a class="settings tab" id="settings-tab-undo">Undo</a>
				</div>
				<div class="input-title status-color">Set Status</div>
				<div>
					<a class="status tab" id="status-tab-none">
						<div class="status-none">None</div>
					</a>
					<a class="status tab" id="status-tab-2">
						<div class="status-unknown">?</div>
					</a>
					<a class="status tab" id="status-tab-1">
						<div class="status-yes">X</div>
					</a>
					<a class="status tab" id="status-tab-0">
						<div class="status-no">O</div>
					</a>
				</div>
				<div class="input-title add-color">Add Tag</div>
				<div>
					<a class="add tab" id="add-tab-none">None</a>
					<a class="add tab" id="add-tab-1"></a>
					<a class="add tab" id="add-tab-2"></a>
					<a class="add tab" id="add-tab-3"></a>
				</div>
				<a class="input-title submit" id="submit-edit">Submit</a>
			</div>
			<div class="hide" id="show-container">
				<a class="input-title show-title">Select a player and card to show</a>
				<div>
					<a class="player tab" id="player-tab-1"></a>
					<a class="player tab" id="player-tab-2"></a>
					<a class="player tab" id="player-tab-3"></a>
				</div>
				<div id="show-cards"></div>
				<div class="bottom-tab-container">
					<a class="input-title half" id="submit-show">Submit</a>
					<a class="input-title half" id="cancel-show">Cancel</a>
				</div>
			</div>
			<div class="confirm-container hide" id="confirm-container">
				<a class="cancel input-title" id="cancel">Touch anywhere to cancel</a>
				<a class="confirm input-title" id="confirm"></a>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
