<!DOCTYPE html>
<html lang="en">
	<meta name="viewport" content="width=device-width">
	<head>
  		<title>Clue</title>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="loading-container">
			<div class="loading-div">
				<div id="current-player" class="current-player"></div>
				<div id="loading-message">Loading...</div>
				<div id="player-link-container" class="player-link-container"></div>
			</div>
		</div>
		<div class="offscreen">
			<table class="chart">
				<tr class="chart" id="test-row">
					<td class="chart title" id="carriage-element">Carriage House</td>
					<td class="chart data" id="test-element"></td>
					<td class="chart data"></td>
					<td class="chart data"></td>
					<td class="chart data"></td>
				</tr>
			</table>
		</div>
		<div class="page-container" id="page-container">
			<div class="sticky-container" id="sticky-container">
				<div style="background-color: #555; padding: 2px">
					<div class="log-window" id="log-window"></div>
				</div>
				<div style="overflow: auto">
					<a class="main tab" id="main-tab-chart">Chart</a>
					<a class="main tab" id="main-tab-log">Log</a>
					<a class="main tab" id="main-tab-notes">Notes</a>
					<a class="main tab" id="main-tab-map">Map</a>
				</div>
				<table class="chart" id="chart-header">

				</table>
			</div>
			<div id="chart-container">
				<!---
					Table is added here
					--->
			</div>
			<div id="log-container">
				<div id="log-tab-container" style="overflow: auto">
					<a class="log tab" id="log-tab-all">All</a>
				</div>
				<div id="toggle-tab-container" style="overflow: auto">
					<a class="toggle tab" id="toggle-tab-show">Show Responses</a>
					<a class="toggle tab" id="toggle-tab-hide">Hide Responses</a>
				</div>
				<div class="log-display-container" id="log-display-container"></div>
			</div>
			<div class="notes-container" id="notes-container">
				<div class="notes-flex-container">
					<textarea class="notes-text-field" id="notes-text-field"></textarea>
					<div class="bottom-button save-button save-button-disabled" id="save-button">Save</div>
				</div>
			</div>
			<div id="map-container" class="map-container"></div>
			<div class="bottom-button-container" id="bottom-button-container">
				<div style="float: right; padding: 8px" id="bottom-button-div-0">
					<div class="bottom-button" id="bottom-button-0"></div>
				</div>
				<div style="float: right; padding: 8px" id="bottom-button-div-1">
					<div class="bottom-button" id="bottom-button-1"></div>
				</div>
			</div>
			<div class="confirm-container" id="confirm-container">
				<a class="cancel tab" id="cancel">Touch anywhere to cancel</a>
				<a class="confirm tab" id="confirm"></a>
			</div>
		</div>
	</body>
	<script src="colors.js"></script>
	<script src="script.js"></script>
	<script src="ai_script.js"></script>
</html>
