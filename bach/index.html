<!DOCTYPE html>
<html lang="en">
	<head>
  		<title>Bach Generator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
		<script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>
		<style>
			* {box-sizing: border-box}
			body, html {
				height: 100%;
				margin: 0;
				font-family: Arial;
			}
			button {
				width: 96vw;
				padding: 10px 10px;
				margin-left: 2vw;
				margin-right: 2vw;
				margin-top: 10px;
				display: inline-block;
				border: none;
				border-radius: 4px;
				background-color: #000;
				color: white;
				text-align: center;
				text-decoration: none;
				font-size: 20px;
				cursor: pointer;
			}
			div {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<button id="start_button" onclick="run()">Generate Chorale</button>
		
		<p></p>
		
		<div id="staff"></div>
		
		<script src = "Globals.js" defer = "defer"></script>
		<script src = "Chords.js" defer = "defer"></script>
		<script src = "Harmony.js" defer = "defer"></script>
		<script src = "Score.js" defer = "defer"></script>
		<script src = "Script.js" defer = "defer"></script>
	</body>
</html>
