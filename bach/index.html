<!DOCTYPE html>
<html lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
  		<title>Bach Generator</title>
		<link href = "https://fonts.googleapis.com/css?family=Roboto:500" rel = "stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
		<script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>
		<style>
			.button {
				padding: 10px 20px;
				display: inline-block;
				box-sizing: border-box;
				border: none;
				outline: none;
				color: white;
				border-radius: 7px;
				box-shadow: 0px 3px 1px -2px rgba(0,0,0,0.2), 0px 2px 2px 0px rgba(0,0,0,0.14), 0px 1px 5px 0px rgba(0,0,0,0.12);
				background-color: #696f78;
				text-align: center;
				line-height: 1.5;
				text-transform: uppercase;
				font-family: "Roboto", sans-serif;
				font-weight: 500;
				font-size: 18px;
				cursor: pointer;
				transition: all 0.25s;
			}
			.startButton{
				width: 60%
			}
			.audioButton{
				width: 40%
			}
			.button:hover{
				background-color: #878c94;
			}
			.running{
				background-color: #878c94;
				color:#b2b8c2;
			}
			div {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<a id="start_button" class="button running startButton">Initializing...</a>
		<a id="play_button" class="button running audioButton">Loading...</a>
		
		<p></p>
		
		<div id="staff"></div>
		
		<script src = "Globals.js" defer = "defer"></script>
		<script src = "Chords.js" defer = "defer"></script>
		<script src = "Harmony.js" defer = "defer"></script>
		<script src = "Score.js" defer = "defer"></script>
		<script src = "Script.js" defer = "defer"></script>
	</body>
</html>
