<!DOCTYPE html>
<html lang="en">
	<head>
  		<title>Bach Generator</title>
		<meta name="viewport" content="width=device-width">
		<link href = "https://fonts.googleapis.com/css?family=Roboto:500" rel = "stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.3/Tone.js"></script>
		<style>
			* {box-sizing: border-box}
			body, html {
				height: 100%;
				margin: 0;
			}
			.flexContainer {
				justify-content: center;
				display: flex;
				flex-wrap: nowrap;
				margin-top: 0px;
				margin-left: auto;
				margin-right: auto;
			}
			a {
				border-radius: 7px;
				padding: 10px 15px;
				border: none;
				outline: none;
				margin-top: 10px;
				margin-left: 8px;
				margin-right: 8px;
				margin-bottom: 10px;
				color: white;
				box-shadow: 0px 3px 1px -2px rgba(0,0,0,0.2), 0px 2px 2px 0px rgba(0,0,0,0.14), 0px 1px 5px 0px rgba(0,0,0,0.12);
				background-color: #696f78;
				text-align: center;
				text-transform: uppercase;
				font-family: "Roboto", sans-serif;
				font-size: 16px;
				cursor: pointer;
				transition: all 0.25s;
			}
			.startButton{
				width: 140px;
			}
			.playButton{
				width: 111px;
			}
			body.hasHover a:hover{
				background-color: #878c94;
			}
			.running{
				background-color: #878c94;
				color:#b2b8c2;
			}
			div {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="flex_container" class="flexContainer">
			<a id="start_button" class="startButton running">Generating...</a>
			<a id="play_button" class="playButton running">Loading...</a>
		</div>
		
		<div class="flexContainer">
			<div id="staff"></div>
		</div>
		
		<script src = "Globals.js" defer = "defer"></script>
		<script src = "Chords.js" defer = "defer"></script>
		<script src = "Harmony.js" defer = "defer"></script>
		<script src = "Score.js" defer = "defer"></script>
		<script src = "Script.js" defer = "defer"></script>
	</body>
</html>
