<!DOCTYPE html>
<html lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
  		<title>Bingo</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>
		<style>
			* {box-sizing: border-box}
			body, html {
				height: 100%;
				margin: 0;
				font-family: Arial;
			}
			.boardSpace {
				background-color: #555;
				color: white;
				float: left;
				border: none;
				outline: none;
				cursor: pointer;
				padding: 14px 16px;
				font-size: 17px;
				width: 20%;
			}
			.activeCenter {
				background-color: #777;
			}
			.activeSpace {
				background-color: #777;
				text-decoration: line-through;
			}
			.overlay {
				height: 100%;
				width: 100%;
				display: none;
				position: fixed;
				z-index: 1;
				top: 0;
				left: 0;
				background-color: rgb(0,0,0);
				background-color: rgba(0,0,0, 0.7);
			}
			.overlay-content {
				position: relative;
				top: 25%;
				width: 100%;
				text-align: center;
				margin-top: 30px;
			}
			.overlay a {
				padding: 8px;
				text-decoration: none;
				font-size: 36px;
				color: #818181;
				display: block;
			}
			.overlay p {
				padding: 8px;
				text-decoration: none;
				font-size: 36px;
				color: #818181;
				display: block;
			}
			.overlay .closebtn {
				position: absolute;
				top: 20px;
				right: 45px;
				font-size: 60px;
			}
			@media screen and (max-height: 450px) {
				.overlay a {font-size: 20px}
				.overlay .closebtn {
					font-size: 40px;
					top: 15px;
					right: 35px;
				}
			}
		</style>
	</head>
	<body>
		<div id="overlay" class="overlay">
			<a href="javascript:void(0)" class="closebtn" onclick="closeOverlay()">&times;</a>
			<div class="overlay-content">
				<p>Bingo</p>
			</div>
		</div>
		
		<button class="boardSpace" id="00button"></button>
		<button class="boardSpace" id="10button"></button>
		<button class="boardSpace" id="20button"></button>
		<button class="boardSpace" id="30button"></button>
		<button class="boardSpace" id="40button"></button>
		<div></div>
		<button class="boardSpace" id="01button"></button>
		<button class="boardSpace" id="11button"></button>
		<button class="boardSpace" id="21button"></button>
		<button class="boardSpace" id="31button"></button>
		<button class="boardSpace" id="41button"></button>
		<div></div>
    		<button class="boardSpace" id="02button"></button>
		<button class="boardSpace" id="12button"></button>
		<button class="boardSpace" id="22button"></button>
		<button class="boardSpace" id="32button"></button>
		<button class="boardSpace" id="42button"></button>
		<div></div>
    		<button class="boardSpace" id="03button"></button>
		<button class="boardSpace" id="13button"></button>
		<button class="boardSpace" id="23button"></button>
		<button class="boardSpace" id="33button"></button>
		<button class="boardSpace" id="43button"></button>
		<div></div>
    		<button class="boardSpace" id="04button"></button>
		<button class="boardSpace" id="14button"></button>
		<button class="boardSpace" id="24button"></button>
		<button class="boardSpace" id="34button"></button>
		<button class="boardSpace" id="44button"></button>
		<div></div>
		
		<script src = "bingoscript.js"></script>
	</body>
</html>
